<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><i class="fas fa-spider"></i> WEBD6201</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="products.html"><i class="fas fa-project-diagram"></i> Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="services.html"><i class="fas fa-map-signs"></i> Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html"><i class="fas fa-info"></i> About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
      <h1>Edit Contact</h1>
      <div id="messageArea"></div>

      <div class="row justify-content-lg-center g-3">
        <form class="form col-lg-6 col-md-10 col-sm-10">

          <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name Input"
              aria-label="Full Name" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
              aria-describedby="Contact Number Input" aria-label="Contact Number" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Email address</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
              aria-describedby="Email Address Input" aria-label="Email Address" required>
          </div>

          <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i>
            Edit</button>
          <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo fa-lg"></i>
            Cancel</button>
        </form>
      </div>
    </main>

    
    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/contact.js"></script>
